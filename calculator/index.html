<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Clculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="userInput" type="text" placeholder="0">
    
            <br>
            <button type="button" class="btn btn-outline-warning" onclick="press(1)">1</button>
            <button type="button" class="btn btn-outline-warning" onclick="press(2)">2</button>
            <button type="button" class="btn btn-outline-warning" onclick="press(3)">3</button>
            <button type="button" class="btn btn-warning" onclick="press('+')">+</button>
            <br>
            <button type="button" class="btn btn-outline-warning" onclick="press(4)">4</button>
            <button type="button" class="btn btn-outline-warning" onclick="press(5)">5</button>
            <button type="button" class="btn btn-outline-warning" onclick="press(6)">6</button>
            <button type="button" class="btn btn-warning" onclick="press('-')">-</button>
            <br>
            <button type="button" class="btn btn-outline-warning" onclick="press(7)">7</button>
            <button type="button" class="btn btn-outline-warning" onclick="press(8)">8</button>
            <button type="button" class="btn btn-outline-warning" onclick="press(9)">9</button>
            <button type="button" class="btn btn-warning" onclick="press('*')">*</button>
            <br>
            <button type="button" class="btn btn-outline-warning" onclick="press('.')">.</button>
            <button type="button" class="btn btn-outline-warning" onclick="press(0)">0</button>
            <button type="button" class="btn btn-outline-warning" onclick="erase()">C</button>
            <button type="button" class="btn btn-warning" onclick="press('/')">/</button>
            <br>
            <button type="button" class="btn btn-outline-warning equal" onclick="equal()">=</button>
            

            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
