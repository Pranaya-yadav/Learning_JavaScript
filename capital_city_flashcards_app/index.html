<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Flash Card</title>
</head>
<body onload="getRandomWord()">
    <h1 class="title">Hello There, This is a Flash Card App for Capital Cities</h1>
    <div class="container">
        <div class="term">
            <h3>Term</h3>
        </div>
    
        <div class="definition">
            <h3>Definition</h3>
        </div>
    </div>

    <div class="button">
        <button class="check">Check City</button>
        <button class="next">Next Country</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
